<div class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="contact.name"
          name="name"
          required
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter your name"
        />
        <div *ngIf="contactForm.submitted && !contactForm.controls['name'].valid" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="contact.email"
          name="email"
          required
          email
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter your email"
        />
        <div *ngIf="contactForm.submitted && !contactForm.controls['email'].valid" class="text-red-500 text-sm mt-1">
          Valid email is required.
        </div>
      </div>
  
      <!-- Message -->
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
        <textarea
          id="message"
          [(ngModel)]="contact.message"
          name="message"
          required
          rows="4"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter your message"
        ></textarea>
        <div *ngIf="contactForm.submitted && !contactForm.controls['message'].valid" class="text-red-500 text-sm mt-1">
          Message is required.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        Send Message
      </button>
  
      <!-- Success Message -->
      <div *ngIf="formSubmitted" class="text-green-600 mt-4">
        Thank you! Your message has been sent.
      </div>
    </form>
  </div>
